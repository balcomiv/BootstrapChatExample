    <span class="navbar-brand">Chatt App</span>
    <div class="page-links">
      <ul class="navbar-nav" *ngIf="true else loggedOut">

          <a [routerLink]="'/profile/' + currentUser?.id" routerLinkActive="active" class="nav-link">Profile</a>
        </li>
        <li class="nav-item">
          <a routerLink="/chat" routerLinkActive="active" class="nav-link">Chat Rooms</a>

          <a class="nav-link" (click)='onLogout()'>Logout</a>
